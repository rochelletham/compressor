<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type= "text/javascript" defer src="main.js"></script>
  
  <title>Compressor</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="asset/ui.css" />
  <link rel="stylesheet" href="asset/css_knobs.css" />
  <meta name="viewport" content="user-scalable=no, width=device-width">

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="Knob.js"></script>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Effects<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="#">About</a>
      </div>
    </div>
  </nav>

  <div class="px-5 my-5">
    <h1>Compressor, V1A</h1>
    <p>
    <h4><a class="button btn btn-primary" data-toggle="collapse" href="#collapseExample"
        role="button" aria-expanded="false" aria-controls="collapseExample" style="font-weight:normal; color: white;">
        Instructions
      </a></h4>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body" style="width: 75%; margin-bottom: 15px;">
        Change the slider parameters to match the input audio with the expected audio! When you're done changing the parameters, feel free to click the check to review your submission.
      </div>
    </div>
  
    <div class="d-flex flex=row" style=" width: 75%;">
      <!-- Input <button onclick="" id="inputAudioButton" data-active="false" id="inputAudio"><img src="images/Sound on.png" alt="Input Audio"></button> -->
      <h6 style="margin-left: 0%; margin-top: 15px; margin-right: 10px;font-weight: normal;">Input</h6>
      <audio crossorigin="anonymous" controls>
        <source src="xenial.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <!-- Yours toggle Expected -->
    <div class="d-flex flex=row" style="text-align: center;">
      <h6 style="margin-left: 0%; margin-top: 15px; font-weight: normal;" >Yours</h6>
      <label class="switch" style="margin:10px;" >
        <input type="checkbox" style="max-width: max-content; ">
        <span class="slider round"></span>
      </label>
      <h6 style="margin-left: 0%; margin-top: 15px; margin-right: 10px; font-weight: normal;">Expected</h6>
    </div>
    <!-- TODO: loop button -->
    <div class="container" style="display: flex; justify-content: flex-end;
    padding: 0; padding-bottom: 20px;  min-width: 977px; max-width: 977px; ">
      <button type="button" id="hintButton" class="btn btn-primary">hint</button>
    </div>
    <div class="container" id="effect-bk">
      <div class="row" >
        <div class="col-sm-13 col-md-13 VolCol" style="background-color: lightblue;">Input Volume
        </div>
        <div class="grouping" style="">
          <div class="knobBox" style="margin-top: 50%;">
            <!-- Input <button onclick="" id="inputAudioButton" data-active="false" id="inputAudio"><img src="images/Sound on.png" alt="Input Audio"></button>  -->
            <input id="position-css-knob"
              name="threshold"
              type="range"
              data-indicator-auto-position="true"
              data-indicator-radius="22"
            />
            <label for="position-css-knob" class="description" id="threshold">Threshold</label>
          </div>
        </div>
        <div class="col-sm-13 col-md-13" style="">
          <div class="grouping">
            <div class="knobBox" style=" margin-top: 25%;">
              <input id="position-css-knob2"
                    name="knee"
                    type="range"
                    data-indicator-auto-position="true"
                    data-indicator-radius="22"
                  />
              <label for="position-css-knob2" class="description" id="knee">Knee</label>
              <div class="knobBox" style=" max-width: fit-content;">
                <input id="position-css-knob3"
                  name="ratio"
                  type="range"
                  data-indicator-auto-position="true"
                  data-indicator-radius="22"
                    />
                  <label for="position-css-knob3" class="description" id="ratio">Ratio</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-13 col-md-13" style="">
          <div class="grouping">
            <div class="knobBox" style="margin-top: 25%;">
              <input id="position-css-knob4"
                    name="attack"
                    type="range"
                    data-indicator-auto-position="true"
                    data-indicator-radius="22"
                  />
              <label for="position-css-knob4" class="description" id="attack">Attack</label>
              <div class="knobBox" style="max-width: fit-content;">
                <input id="position-css-knob5"
                  name="release"
                  type="range"
                  data-indicator-auto-position="true"
                  data-indicator-radius="22"
                    />
                  <label for="position-css-knob5" class="description" id="release">Release</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-13 col-md-13 VolCol" style="background-color: lightblue;">Output Volume
        </div>
    </div>   
  </div>
  <div class="container" style="display: flex; justify-content: flex-end;
    padding-top: 20px; padding-bottom: 20px; min-width: 977px; max-width: 977px;">
      <button type="button" id="checkButton" class="btn btn-primary">Check!</button>
    </div>
  </div>

  <div class="container" style="margin:200px; margin-left: 0px;">
    <button class="btn btn-primary" data-active="false" id="compressButton">Enable compression</button>
    <button class="btn btn-secondary" data-active="false" id="thresholdButton">Change threshold</button>
    <button class="btn btn-success" data-active="false" id="kneeButton">Change knee</button>
    <button class="btn btn-warning" data-active="false" id="ratioButton">Change ratio</button>
    <button class="btn btn-info" data-active="false" id="attackButton">Change attack</button>
    <button class="btn btn-primary" data-active="false" id="releaseButton">Change release</button>
  </div> 
  <!-- mouse/touch events from jherrm --> 
  <script type="text/javascript" src="asset/ui.js"></script>
  <script type="text/javascript" src="asset/knob_helper.js"></script>


  <script type="text/javascript">

    ['position-css-knob', 'position-css-knob2','position-css-knob3',
    'position-css-knob4', 'position-css-knob5'].map((name) => {
        KnobHelper.createKnobCSS(document.getElementById(name), name)
    })
    </script>
</body>

</html>
