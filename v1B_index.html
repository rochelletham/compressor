<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Effects<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="#">About</a>
      </div>
    </div>
  </nav>

  <div class="px-5 my-5">
    <h1>Compressor, V1B</h1>
    <p>
    <h4><a class="button btn btn-primary" data-toggle="collapse" href="#collapseExample"
        role="button" aria-expanded="false" aria-controls="collapseExample" style="font-weight:normal; color: white;">
        Instructions
      </a></h4>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body" style="width: 75%; margin-bottom: 15px;">
        Change the slider parameters to match the input audio with the expected audio! When you're done changing the parameters, feel free to click the check 
        to review your submission. 
      </div>
    </div>
  
    <div class="d-flex flex=row" style=" width: 75%;">
      <!-- Input <button onclick="" id="inputAudioButton" data-active="false" id="inputAudio"><img src="images/Sound on.png" alt="Input Audio"></button> -->
      <h6 style="margin-left: 0%; margin-top: 15px; margin-right: 10px;font-weight: normal;">Input</h6>
      <audio crossorigin="anonymous" controls>
        <source src="instrumental_finalmix1.2.wav" type="audio/mpeg" />
      </audio>
    </div>
    <!-- Yours toggle Expected -->
    <div class="d-flex flex=row" style="text-align: center;">
      <h6 style="margin-left: 0%; margin-top: 15px; font-weight: normal;" >Yours</h6>
      <label class="switch" style="margin:10px;" >
        <input type="checkbox" style="max-width: max-content; ">
        <span class="slider round"></span>
      </label>
      <h6 style="margin-left: 0%; margin-top: 15px; margin-right: 10px; font-weight: normal;">Expected</h6>
    </div>
    <!-- TODO: loop button -->
    <div class="container" style="display: flex; justify-content: flex-end;
    padding: 0; padding-bottom: 20px;  min-width: 977px; max-width: 977px; ">
      <button type="button" id="hintButton" class="btn btn-primary">hint</button>
    </div>
    <div class="container" id="effect-bk">
      <!-- INPUT VOLUME SECTION class=col-sm-13 col-md-13 VolCol-->
        <div class="vol-col" id="input-vol" style="background-color: lightblue;">
          <label for="input-vol" class="vol-col-label">Input Volume</label>
        </div>
<!-- var thresholdVal = -24; 
var kneeVal = 30;
var ratioVal = 12;
var attackVal = 0.003;
var releaseVal = 0.25; -->
        <div class="efx-col" style="background-color: rgb(131, 219, 141);">
          <input type="range" style="writing-mode: vertical-lr" id="threshold" name="threshold" min="-100.0" max="0.0" step="1.0" value="-24" class="efx-slider" />
          <label for="threshold" style="">Threshold</label>
          <p>Value: <span id="demo"></span></p>
        </div>
        <div class="efx-col" style="background-color: rgb(251, 167, 33);">
          <input type="range" style="writing-mode: vertical-lr" id="attack"  name="attack" min="0.0" max="1.0" step=".05" value="0.003" class="efx-slider" />
          <label for="release">Attack</label>
        </div>
        <div class="efx-col" style="background-color: rgb(70, 172, 255);">
          <input type="range" style="writing-mode: vertical-lr" id="knee" name="knee" min="0.0" max="40.0" step="1" value="30" class="efx-slider" />
          <label for="knee">Knee</label>
        </div>
        
        <div class="efx-col" style="background-color: rgb(255, 162, 162);">
          <input type="range" style="writing-mode: vertical-lr" id="ratio" name="ratio" min="0.0" max="1.0" step=".05" value="-24" class="efx-slider" />
          <label for="ratio">Ratio</label>
        </div>
        <div class="efx-col" style="background-color: rgb(255, 184, 118);">
          <input type="range" style="writing-mode: vertical-lr"  id="release" name="release" min="0.0" max="1.0" step=".05" value=".25" class="efx-slider" />
          <label for="release">Release</label>
        </div>
        <div class="vol-col" id="output-vol" style="background-color: lightblue;">
          <label for="output-vol" class="vol-col-label">Output Volume</label>
        </div>
    
  </div>
  <div class="container" style="margin:50px; margin-left: 0px;">
    <button class="btn btn-primary" data-active="false" id="compressButton">Enable compression</button>
    <!-- <button class="btn btn-secondary" data-active="false" id="thresholdButton">Change threshold</button>
    <button class="btn btn-success" data-active="false" id="kneeButton">Change knee</button>
    <button class="btn btn-warning" data-active="false" id="ratioButton">Change ratio</button>
    <button class="btn btn-info" data-active="false" id="attackButton">Change attack</button>
    <button class="btn btn-primary" data-active="false" id="releaseButton">Change release</button> -->
    <button type="button" id="checkButton" class="btn btn-primary">Check!</button>
  </div> 
  <div class="container" style="display: flex; justify-content: flex-end;
    padding-top: 20px; padding-bottom: 20px; min-width: 977px; max-width: 977px;">
      
    </div>
  </div>

  
  <!-- mouse/touch events from jherrm --> 
  <script type="text/javascript" src="asset/ui.js"></script>
